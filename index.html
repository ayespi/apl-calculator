<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./CalculatorCompute.js" ></script>
    <script src="./CalculatorDisplay.js" ></script>
    <script src="./CalculatorApp.js" ></script>
</head>

<body>
    <div id="calculator-app-container">
        <div id="calculator">
            <div id="display-container">
                <div id="display">0</div>
            </div>
            <div id="buttons-container">
                <div id="button-rows">
                    <div class="button-row" id="btn-row-one">
                        <div class="btn-ctr">
                            <button id="btn-clear" class="function">AC</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-plusminus" class="function">+/-</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-percent" class="function">&percnt;</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-divide" class="operation">&divide;</button>
                        </div>
                    </div>
                    <div class="button-row" id="btn-row-four">
                        <div class="btn-ctr">
                            <button id="btn-seven" class="number">7</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-eight" class="number">8</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-nine" class="number">9</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-multiply" class="operation">&times;</button>
                        </div>
                    </div>
                    <div class="button-row" id="btn-row-two">
                        <div class="btn-ctr">
                            <button id="btn-four" class="number">4</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-five" class="number">5</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-six" class="number">6</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-subtract" class="operation">&minus;</button>
                        </div>
                    </div>
                    <div class="button-row" id="btn-row-three">
                        <div class="btn-ctr">
                            <button id="btn-one" class="number">1</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-two" class="number">2</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-three" class="number">3</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-add" class="operation">&plus;</button>
                        </div>
                    </div>
                    <div class="button-row" id="btn-row-five">
                        <div class="btn-ctr">
                            <button id="btn-zero" class="number btn-wide">0</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-decimal" class="number">&period;</button>
                        </div>
                        <div class="btn-ctr">
                            <button id="btn-equal" class="operation">&equals;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" ></script>
</body>

</html>
